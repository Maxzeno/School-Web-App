  <body class="" style="background-image: url({% static 'registration/admin/images/bg1.jpg' %}); background-repeat: no-repeat;">

    <div class="container">

        <div class="col-md-12">
              <h2 style="color:#fff; font-size:40px; text-align:center;">Login</h2>
        </div>

      <form style="margin-top:0%;" class="login-form" action="." method="post">        
        <div class="login-wrap">
            <p class="login-img"><i class="fa fa-lock"></i></p>
            <p style="color: red; text-align: center;">
                {% if msg %}
                    <span class="text-danger">{{ msg }}</span>
                {% else %}
                    <br>
                {% endif %}
            </p>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="email" class="form-control" placeholder="Username" value="" id="username" name="username" autofocus required>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password" value="" id="pass" required="">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <!-- <span class="pull-right"> <a href="#"> Forgot Password?</a></span> -->
            </label>
            <button name="login" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        </div>
      </form>
    </div><br>
