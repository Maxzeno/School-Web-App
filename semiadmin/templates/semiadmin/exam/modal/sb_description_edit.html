
<form method="POST" class="d-block ajaxForm" action="/portal/admin/sb_description/edit/{{ sb_description.pk }}">
    {% csrf_token %}
    <input type="hidden" name="school_id" value="1">
    <div class="form-group col-md-12">
        <label  class="col-md-3 control-label">Domain</label>
        <div class="col-md-9">
            <select name="sb_type" class="form-control selectboxit">
                <option value="" selected> --Select type--</option>
                <option value="AFFECTIVE" {% if sb_description.sb_type == 'AFFECTIVE' %} selected {% endif %}> AFFECTIVE DOMAIN DOMAIN</option>
                <option value="COGNITIVE" {% if sb_description.sb_type == 'COGNITIVE' %} selected {% endif %}> COGNITIVE DOMAIN DOMAIN</option>
                <option value="PSYCHOMOTOR" {% if sb_description.sb_type == 'PSYCHOMOTOR' %} selected {% endif %}> PSYCHOMOTOR DOMAIN DOMAIN</option>
            </select>
        </div>
    </div>

    <div class="form-group col-md-12">
        <label class="col-md-3 control-label">Description</label>
        <div class="col-md-9 controls">
            <input type="text" class="form-control" name="description" value="{{ sb_description.description}}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9">
            <button type="submit" class="btn btn-info">Update description</button>
        </div>
    </div>
</form> 

<script>
$(".ajaxForm").validate({}); // Jquery form validation initialization
$(".ajaxForm").submit(function(e) {
  var form = $(this);
  ajaxSubmit(e, form, showAllDomains);
});
</script>
