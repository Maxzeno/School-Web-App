<table id="basic-datatable" class="table table-striped dt-responsive nowrap" width="100%">
	    <thead>
		    <tr style="background-color: #313a46; color: #ababab;">
	    		<th>Category</th>
	    		<th>Code number</th>
	    		<th>Code description</th>
	            <th>Options</th>
			</tr>
	    </thead>
	    <tbody>
			{% for teacher_comment_code in teacher_comment_codes %}
			<tr>
				<td>{{ teacher_comment_code.category }}</td>
				<td>{{ teacher_comment_code.code_number }}</td>
				<td>{{ teacher_comment_code.code_description }}</td>
		    <td>
	        <div class="dropdown text-center">
						<button type="button" class="btn btn-sm btn-icon btn-rounded btn-outline-secondary dropdown-btn dropdown-toggle arrow-none card-drop" data-toggle="dropdown" aria-expanded="false"><i class="mdi mdi-dots-vertical"></i></button>
						<div class="dropdown-menu dropdown-menu-right">
							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item" onclick="rightModal('/portal/admin/teacher_comment_code/edit/{{ teacher_comment_code.pk }}', 'Update domain');">Edit comment code</a>
							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item" onclick="confirmModal('/portal/admin/teacher_comment_code/delete/{{ teacher_comment_code.pk }}', showAllTeacherComments)">Delete</a>
						</div>
					</div>
		    </td>
		</tr>
	    {% endfor %}
				</tbody>
	</table>
