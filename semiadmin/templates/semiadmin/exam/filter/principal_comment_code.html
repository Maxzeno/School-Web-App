
<table id="basic-datatable" class="table table-striped dt-responsive nowrap" width="100%">
    <thead>
        <tr>
    		<th>Category</th>
    		<th>Code number</th>
    		<th>Code description</th>
            <th>Options</th>
		</tr>
    </thead>
    <tbody>
		{% for principal_comment_code in principal_comment_codes %}
	    <tr style="background-color: #313a46; color: #ababab;">
			<td>{{ principal_comment_code.category }}</td>
			<td>{{ principal_comment_code.code_number }}</td>
			<td>{{ principal_comment_code.code_description }}</td>
	    <td>
        <div class="dropdown text-center">
					<button type="button" class="btn btn-sm btn-icon btn-rounded btn-outline-secondary dropdown-btn dropdown-toggle arrow-none card-drop" data-toggle="dropdown" aria-expanded="false"><i class="mdi mdi-dots-vertical"></i></button>
					<div class="dropdown-menu dropdown-menu-right">
						<!-- item-->
						<a href="javascript:void(0);" class="dropdown-item" onclick="rightModal('/portal/admin/principal_comment_code/edit/{{ principal_comment_code.pk }}', 'Update domain');">Edit comment code</a>
						<!-- item-->
						<a href="javascript:void(0);" class="dropdown-item" onclick="confirmModal('/portal/admin/principal_comment_code/delete/{{ principal_comment_code.pk }}', showAllPrincipalComments)">Delete</a>
					</div>
				</div>
	    </td>
	</tr>
    {% endfor %}
	</tbody>
</table>
