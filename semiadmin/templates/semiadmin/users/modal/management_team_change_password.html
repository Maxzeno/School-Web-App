
  <form method="POST" class="d-block ajaxForm" action="/portal/admin/management_team/update_management_team_password/{{ management_team.id }}">
   {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-12">
        <input type="hidden" name="school_id" value="1">
        <label for="name">Name</label>
        <input type="text" value="{{ management_team.name }}" class="form-control" id="name" name = "name" required readonly>
        <small id="" class="form-text text-muted">Provide management team name</small>
      </div>

      <div class="form-group col-md-12">
        <label for="email">Email</label>
        <input type="email" value="{{ management_team.email }}" class="form-control" id="email" name = "email" required readonly>
        <small id="" class="form-text text-muted">Provide management team email</small>
      </div>

      <div class="form-group col-md-12">
        <label for="phone">Phone number</label>
        <input type="text" value="{{ management_team.phone }}" class="form-control" id="phone" name = "phone" required readonly>
        <small id="" class="form-text text-muted">Provide management team phone number</small>
      </div>

      <div class="form-group col-md-12">
        <label for="new_password">New password</label>
        <input type="password" class="form-control" id="new_password" name = "new_password" required>
        <small id="" class="form-text text-muted">Provide management team new password</small>
      </div>

      <div class="form-group col-md-12">
        <label for="confirm_password">Confirm password</label>
        <input type="password" class="form-control" id="confirm_password" name = "confirm_password" required>
        <small id="" class="form-text text-muted">Confirm management team new password</small>
      </div>

      <div class="form-group mt-2 col-md-12">
        <button class="btn btn-block btn-primary" type="submit">Update management team</button>
      </div>
    </div>
  </form>

<script>

$(document).ready(function () {

$(".ajaxForm").validate({}); // Jquery form validation initialization
$(".ajaxForm").submit(function(e) {
  var form = $(this);
  ajaxSubmit(e, form, showAllTeachers);
});

// initCustomFileUploader();
</script>
