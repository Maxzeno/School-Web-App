
  <form method="POST" class="d-block ajaxForm" action="/portal/admin/teacher/teacher_update_password/{{ teacher.id }}">
   {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-12">
        <input type="hidden" name="school_id" value="1">
        <label for="name">Name</label>
        <input type="text" value="{{ teacher.name }}" class="form-control" id="name" name = "name" required readonly>
        <small id="" class="form-text text-muted">Provide teacher name</small>
      </div>

      <div class="form-group col-md-12">
        <label for="email">Email</label>
        <input type="email" value="{{ teacher.email }}" class="form-control" id="email" name = "email" required readonly>
        <small id="" class="form-text text-muted">Provide teacher email</small>
      </div>

      <div class="form-group col-md-12">
        <label for="phone">Phone number</label>
        <input type="text" value="{{ teacher.phone }}" class="form-control" id="phone" name = "phone" required readonly>
        <small id="" class="form-text text-muted">Provide teacher phone number</small>
      </div>

      <div class="form-group col-md-12">
        <label for="new_password">New password</label>
        <input type="password" class="form-control" id="new_password" name = "new_password" required>
        <small id="" class="form-text text-muted">Provide teacher new password</small>
      </div>

      <div class="form-group col-md-12">
        <label for="confirm_password">Confirm password</label>
        <input type="password" class="form-control" id="confirm_password" name = "confirm_password" required>
        <small id="" class="form-text text-muted">Confirm teacher new password</small>
      </div>

      <div class="form-group mt-2 col-md-12">
        <button class="btn btn-block btn-primary" type="submit">Update teacher</button>
      </div>
    </div>
  </form>

<script>

$(document).ready(function () {
  initSelect2(['#department', '#gender', '#blood_group', '#show_on_website']);
});
$(".ajaxForm").validate({}); // Jquery form validation initialization
$(".ajaxForm").submit(function(e) {
  var form = $(this);
  ajaxSubmit(e, form, showAllTeachers);
});

// initCustomFileUploader();
</script>
