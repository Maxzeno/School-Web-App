<form method="POST" class="d-block ajaxForm" action="/portal/admin/book/edit/{{ book.pk }}" novalidate="novalidate">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="name">Book name</label>
            <input type="text" class="form-control" id="name" value="{{ book.book_name }}" name="name" required="">
        </div>

        <div class="form-group col-md-12">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" value="{{ book.author }}" name="author" required="">
        </div>

        <div class="form-group col-md-12">
            <label for="copies">Number of copy</label>
            <input type="number" class="form-control" id="copies" value="{{ book.number_of_copy }}" name="copies" min="0" required="">
        </div>

        <div class="form-group  col-md-12">
            <button class="btn btn-block btn-primary" type="submit">Update book info</button>
        </div>
    </div>
</form>

<script>
$(".ajaxForm").validate({}); // Jquery form validation initialization
$(".ajaxForm").submit(function(e) {
  var form = $(this);
  ajaxSubmit(e, form, showAllBooks);
});
</script>
