<form method="POST" class="d-block ajaxForm" action="/portal/admin/class/create" novalidate="novalidate">
    {% csrf_token %}
    <div class="form-row">
        <input type="hidden" name="school_id" value="1">
        <div class="form-group col-md-12">
            <label for="the_class">Class name</label>
            <input type="text" class="form-control" id="the_class" name="the_class" required="">
            <small id="name_help" class="form-text text-muted">Provide class name</small>
        </div>

        <div class="form-group  col-md-12">
            <button class="btn btn-block btn-primary" type="submit">Create class</button>
        </div>
    </div>
</form>

<script>
$(".ajaxForm").validate({}); // Jquery form validation initialization
$(".ajaxForm").submit(function(e) {
  var form = $(this);
  ajaxSubmit(e, form, showAllClasses);
});
</script>
